<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .one{
      width: 50%;
      height: 200px;
      background-color: darkblue;
    }

    .two{
      width: 50%;
      height: 100px;
      background-color: hotpink;
    }

    .three{
      width: 50vw;
      height: 100px;
      background-color: hotpink;
    }
  </style>
</head>
<body>
  <!-- % vw, vh -->
  <!-- 
    % : 부모가 기준
    vw : 보여지는 화면 기준
  -->
  <div class="one">
    <div class="two"></div>
  </div>
  <br>
  <div class="one">
    <div class="three"></div>
  </div>
</body>
</html>
