<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>복합 선택자</title>
  <style>
    ul p {
      color:red;
    }

    /* 자식 선택자 */
    li > p {
      color: blue;
    }
  </style>
</head>
<body>
  <ul>
    <li>
      <p>hello world</p>
    </li>
    <li>
      <div>
        <div>
          <div><p>hello world</p></div>
        </div>
      </div>
      </li>
    <li>hello world</li>
    <li>hello world</li>
  </ul>
</body>
</html>
