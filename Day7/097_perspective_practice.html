<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>perspective card</title>
</head>
<style>
  html, body {
    width: 100%;
    height: 100%;
  }

  .content-card {
    display: flex;
    align-items: center;
    justify-content: center;
    perspective: 800px;
  }

  .item-card {
    transform: scale(0.1) rotateY(720deg);
    width: 500px;
    height: 500px;
    background-color: #f2994a;
    transition:  all 5s;
    /* transition:  all 1.2s; */
  }

  .item-card:hover {
    width: 500px;
    height: 500px;
    background-color: aqua;
    transform: scale(1) rotateY(0deg);
  }
  
</style>
<body class="content-card">
    <div class="item-card">
      <h1>hello world</h1>
    </div>
</body>
</html>
