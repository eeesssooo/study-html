<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콘텐츠 그룹 태그</title>
</head>
<body>
  <!-- ol>li*6 -->
  <ol type="A">
    <li>html</li>
    <li>css</li>
    <li>javascript</li>
    <li>bootstrap</li>
    <li>node</li>
    <li>react</li>
  </ol>

  <ul>
    <li>html</li>
    <li>css</li>
    <li>javascript</li>
    <li>bootstrap</li>
    <li>node</li>
    <li>react</li>
  </ul>

  <!-- key : value pair -->
  <!-- <dl>, <dt>, <dd>는 사전처럼 어떠한 것을 정의할 때 쓰이는 목록 -->
  <dl>
    <dt>HTML</dt>
    <dd>마크업 언어입니다.</dd>
  </dl>
<!-- figure, figcaption -->
<!-- figcaption은 figure의 자식으로만 -->
  <figure>
    <img src="images/baby.jpg" alt="엄마 코끼리와 아기 코끼리"  width="300">
    <figcaption>
      관심 받고싶어하는 아기
    </figcaption>
  </figure>
</body>
</html>
